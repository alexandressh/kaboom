<div class="basket-component">
  <div class="basket"
       dnd-droppable
       (onDropSuccess)="bombDropped($event)"
       (onDragEnter)="checkIfCompatible($event)"
       (onDragLeave)="removeCorrectFlag()"
       (onDragOver)="checkIfCompatible($event)"
       [ngClass]="{'correct-bin': isCorrectBin}"></div>
</div>
