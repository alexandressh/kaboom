<div class="bomb-component"
      appRandomPosition
      [class.hidden]="isExploded"
      dnd-draggable
      [dragData]="bomb"
      [dragEnabled]="true">
  <span class="lifetime">{{lifetime}}</span>
  <div class="bomb">
      <div class="cap"></div>
      <div class="body"></div>
      <div class="reflection"></div>
  </div>
</div>
