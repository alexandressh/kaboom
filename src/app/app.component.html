<div class="app-component parent">
  <h2 class="score">Score: {{points}}</h2>
  <div class="wrapper">
    <div class='bomb-section container'>
      <div *ngFor="let bomb of bombs" [ngClass]="bomb.type">
          <app-bomb [bomb]="bomb" (bombExploded)="destroyBomb($event, bomb)"></app-bomb>
      </div>
    </div>
    <div class='basket-section container'>
        <div *ngFor="let basket of basketCollection" [ngClass]="basket.type" >
          <app-basket [basket]="basket" (bombCollected)="onBombCollected($event)"></app-basket>
        </div>
    </div>
    <h4 class="timer">Next change in: {{timeUntilShuffle()}}s</h4>
  </div>
</div>
